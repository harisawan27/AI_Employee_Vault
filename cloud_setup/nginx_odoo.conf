# WEBXES Tech — Nginx Reverse Proxy for Odoo
# Place in /etc/nginx/sites-available/odoo and symlink to sites-enabled

upstream odoo {
    server 127.0.0.1:8069;
}

upstream odoo-chat {
    server 127.0.0.1:8072;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name DOMAIN_PLACEHOLDER;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name DOMAIN_PLACEHOLDER;

    # SSL certs (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy settings
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase buffer size for Odoo
    proxy_buffers 16 64k;
    proxy_buffer_size 128k;

    # Max upload size
    client_max_body_size 200m;

    # WebSocket for longpolling
    location /websocket {
        proxy_pass http://odoo-chat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Odoo longpolling (legacy)
    location /longpolling {
        proxy_pass http://odoo-chat;
    }

    # Main Odoo
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # Static files caching
    location ~* /web/static/ {
        proxy_pass http://odoo;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
