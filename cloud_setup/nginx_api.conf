# WEBXES Tech — Dashboard API reverse proxy
# Include in /etc/nginx/sites-enabled/

upstream webxes_api {
    server 127.0.0.1:5000;
}

server {
    listen 443 ssl http2;
    server_name api.webxes.tech;

    # SSL certs managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.webxes.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.webxes.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API routes
    location /api {
        proxy_pass http://webxes_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket
    location /api/ws {
        proxy_pass http://webxes_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout (1 hour)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check (no auth needed)
    location = /api/health {
        proxy_pass http://webxes_api;
        proxy_set_header Host $host;
    }
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name api.webxes.tech;
    return 301 https://$server_name$request_uri;
}
